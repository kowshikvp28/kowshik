<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="city" id="city">
    <button onclick="temp()">search</button>
    <p id="cityname"></p>
    <h2 id="temp"></h2>
    <script> 
        function temp()
        {
            var name1=document.getElementById("city").value;
            var key=`5dc2747d44cd4576976af1df9e9d512f`;
            var url=`https://api.openweathermap.org/data/2.5/weather?q=${name1}&appid=${key}`;
            fetch(url)
            .then((data)=>data.json())
                        //.then((data=>console.log(data))
            .then(data=>{
                document.getElementById("cityname").innerHTML=data.name;
                document.getElementById("temp").innerHTML=data.main.temp;
            });
        }
    </script>
</body>
</html>
